name: Create Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(python -c "import json; v=json.load(open('bl_info.json'))['version']; print(f'{v[0]}.{v[1]}.{v[2]}')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_name=Rainys-Bulk-Scene-Tools.v$VERSION.zip" >> $GITHUB_OUTPUT
      
      - name: Create ZIP
        run: |
          # Create a temporary directory for the addon
          mkdir -p addon_files
          # Copy only the required files
          cp __init__.py bulk_data_remap.py bulk_viewport_display.py bl_info.json addon_files/
          # Create the zip from the temporary directory
          cd addon_files
          zip -r "../${{ steps.get_version.outputs.zip_name }}" ./*
      
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.get_version.outputs.zip_name }}
          tag_name: ${{ github.ref }} 